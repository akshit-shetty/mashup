<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mashup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="Images/mashup-logo.png" alt></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>Mashup songs</h1>
                
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Long Drive Mashup</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="0"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Arjit Singh Mashup</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="1"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Long Drive Mashup - 2</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="2"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">King Mashup</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="3"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Long Drive Mashup - 3</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="4"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Darshan Raval Mashup</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="5"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Long Drive Mashup - 4</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="6"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Long Drive Mashup - 5</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="7"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">AR Rahman Mashup</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="8"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Long Drive Mashup - 6</span>
                        <span class="songListplay"><span class="timestamp"><i
                                    id="9"
                                    class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    
                
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="songBottom">
            <div class="progress-time">
                <div id="musicTime"></div><input type="range" name="range"
                    id="progressBar" value="0" min="0" max="100"> <div
                    id="duration"></div>
            </div>
            <div class="songInfo">
                <img src="Images/Audio-wave.gif" width="70px" alt id="gif"><span
                    id="mainSongName"></span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
                <i class="fa-regular fa-2x fa-circle-play" id="mainPlay"></i>
                <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            </div>
            
        </div>
        <script src="https://kit.fontawesome.com/5059b7cf57.js"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>
</html>
